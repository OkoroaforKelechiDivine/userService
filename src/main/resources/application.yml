server:
  port: 9002


spring:
  application:
    #    you can run localhost:8761 to view all instances on spring eureka
    name: USER-SERVICE

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost